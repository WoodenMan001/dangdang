<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 - 当当网</title>
	<link rel="stylesheet" type="text/css" href="css/register/register.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body class="lg">
	<header class="content_wrap">
		<div class="main">
			<div class="suggest">
				<i class="fa fa-pencil-square-o"></i>
				<a href="">
					“登录页面” 改进建议
				</a>
			</div>
			<div class="logo">
				<a href="index.html">
					<img src="https://login.dangdang.com/images/ddnewhead_logo.gif">
				</a>
			</div>
		</div>
	</header>
	
	<section class="content_wrap">
		<div class="main">
			<div class="toLogin">
				<div class="content_warn">
					<i class="fa fa-exclamation-circle"></i>
					<span>请勿设置与邮箱及其他网站相同的登录及支付密码，</span><a>谨防诈骗！</a>
				</div>
				<div class="form">
					<div class="hd">
						<div class="hint">
							<i class="fa fa-shield"></i>
							<span>扫描登陆更安全</span>
							<span class="icon"></span>
						</div>
						<div class="swith">
							<a class="swith_codeImg"></a>
						</div>
					</div>
					<div class="form_content">
						<p>密码登陆</p>
						<div class="form_username">
							<span class="fa"></span>
							<input type="text" name="username" placeholder="请输入邮箱/昵称/手机号码">
							<span name="hint">请输入邮箱/昵称/手机号码</span>
							<span name='warn' ></span>
						</div>
						<div class="form_password">
							<span class="fa"></span>
							<input type="password" name="password" placeholder="密码">
							<span name="hint">请填写长度为6-20的密码</span>
							<span name='warn' ></span>
						</div>
						<div class="form_proving">
							<div></div>
						</div>
						<div class="form_checked"></div>
						<div class="form_btn"></div>
						<div class="form_register"></div>
						<div class="form_link"></div>
					</div>
				</div>
			</div>

			<div class="img">
				<a href="">
					<a  href="http://a.dangdang.com/api/data/cpx/link/38930001/1" style="">
						
					</a>
				</a>
			</div>

		</div>
	</section>

	<footer class="content_wrap"></footer>

</body>
</html>
